<html>
    <head>
        <title>Office Detail</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0; 
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; 
            }
            
            form {
                width: 100%;
                max-width: 600px; 
                background: #ffffff; 
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
            
            h2 {
                text-align: center;
                margin-bottom: 30px;
                color: #8e44ad; 
            }
            
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                color: #3498db; 
            }
            
            input[type=text], input[type=email], input[type=tel] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #3498db; 
                border-radius: 4px;
                box-sizing: border-box; 
            }
            
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #3498db; 
                border-radius: 4px;
                box-sizing: border-box; 
            }
            
            input[type=submit] {
                background-color: #e91e63; 
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s; 
                width: 100%;
            }
            
            input[type=submit]:hover {
                background-color: #c2185b;
            }
        </style>

    </head>
    <body>
        <form action="{% url 'create_office' %}" method="post">
            {% csrf_token %}
            <h2>Office Details</h2> <br>

            <lable for="location">office Location:</lable>
            <input type="text" id="location" name="location" required> <br>

            <lable for ="building">Building Name:</lable>
            <input type="text" id="building" name="building" required ><br>
        
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
