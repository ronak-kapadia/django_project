<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        
        form {
            width: 100%;
            max-width: 600px; 
            background: #ffffff; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #8e44ad; 
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #3498db; 
        }
        
        input[type=text], input[type=email], input[type=tel] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3498db; 
            border-radius: 4px;
            box-sizing: border-box; 
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3498db; 
            border-radius: 4px;
            box-sizing: border-box; 
        }
        
        input[type=submit] {
            background-color: #e91e63; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; 
            width: 100%;
        }
        
        input[type=submit]:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>User Information Form</h2>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="employee">Employee Code:</label>
        <input type="text" id="employee" name="employee" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required><br>

        <label for="device">Device:</label>
        <input type="text" id="device" name="device" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>

        <label for="office">Office:</label>
        <input type="text" id="office" name="office" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
